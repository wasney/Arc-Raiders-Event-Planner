<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Raiders Guild Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-color: #0f1012; --card-bg: #1a1c20; --modal-bg: #22252b;
            --accent-color: #ff4c29; --text-main: #e0e0e0; --text-dim: #a0a0a0;
            --border-color: #333; --success-color: #2ecc71; --danger-color: #e74c3c;
            --input-bg: #25282e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-main); padding-bottom: 4rem; }
        
        /* NAV */
        header {
            background: rgba(15, 16, 18, 0.95); border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem; position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--accent-color); text-transform: uppercase; }
        nav ul { display: flex; gap: 20px; }
        nav a { font-size: 0.9rem; font-weight: 600; color: var(--text-dim); cursor: pointer; transition: 0.3s; }
        nav a.active, nav a:hover { color: var(--accent-color); }
        .nav-external { color: #4cd1ff !important; }

        /* LAYOUT */
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .hidden { display: none !important; }
        .hero { text-align: center; padding: 4rem 1rem; }
        .hero h1 { font-size: 2.5rem; margin-bottom: 1rem; font-weight: 800; }
        
        /* CARDS */
        .card { background: var(--card-bg); padding: 2rem; border-radius: 8px; border: 1px solid var(--border-color); margin-top: 2rem; }
        
        /* ROSTER GRID */
        .grid-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 2rem; }
        .member-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 1.5rem; }
        .member-header { display: flex; align-items: center; gap: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .member-avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--accent-color); }
        
        /* EVENT CARDS */
        .event-card { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 1.5rem; display: flex; flex-direction: column; gap: 10px; position: relative; }
        .event-date { color: var(--accent-color); font-weight: bold; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .event-title { font-size: 1.4rem; font-weight: 800; margin: 5px 0; }
        .event-meta { display: flex; gap: 15px; font-size: 0.9rem; color: var(--text-dim); margin-bottom: 10px; }
        .attendees-list { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 4px; font-size: 0.9rem; }
        .attendee-pill { display: inline-block; background: #333; padding: 2px 8px; border-radius: 12px; margin: 2px; font-size: 0.8rem; }
        
        .delete-event-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; color: var(--text-dim); cursor: pointer; font-size: 1.2rem; }
        .delete-event-btn:hover { color: var(--danger-color); }

        /* FORMS & BUTTONS */
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-dim); }
        input, select, textarea { width: 100%; padding: 10px; background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-main); border-radius: 4px; }
        
        .btn-primary { background: var(--accent-color); color: white; padding: 10px 20px; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; width: 100%; }
        .btn-secondary { background: transparent; border: 1px solid var(--accent-color); color: var(--accent-color); padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .btn-discord { background: #5865F2; color: white; padding: 12px 24px; border-radius: 4px; font-weight: 600; cursor: pointer; border: none; }
        .btn-action { width: 100%; margin-top: 10px; padding: 10px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; }
        .btn-join { background: var(--success-color); color: #0f1012; }
        .btn-leave { background: var(--card-bg); border: 1px solid var(--danger-color); color: var(--danger-color); }

        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 200; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(2px); }
        .modal-content { background: var(--modal-bg); width: 95%; max-width: 500px; padding: 1.5rem; border-radius: 8px; border: 1px solid var(--border-color); max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        
        @media (max-width: 768px) { header { flex-direction: column; gap: 10px; } .grid-view { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="logo">RAIDER // SIGNAL</div>
    <nav>
        <ul>
            <li><a id="nav-home">Profile</a></li>
            <li><a id="nav-roster">Roster</a></li>
            <li><a id="nav-board">Raid Board</a></li>
            <li><a href="https://first-wave-bp-share.netlify.app/" target="_blank" class="nav-external">Blueprints ↗</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <section id="login-section" class="hero hidden">
        <h1>Coordinate. Survive. Extract.</h1>
        <button id="loginBtn" class="btn-discord">Login with Discord</button>
    </section>

    <section id="onboarding-section" class="card hidden">
        <h2>Registration</h2>
        <form id="profileForm">
            <div class="form-group"><label>Playstyle</label><select id="p-style"><option>PvP</option><option>PvE</option><option>Hybrid</option></select></div>
            <div class="form-group"><label>Region</label><select id="p-region"><option>NA</option><option>EU</option><option>ASIA</option><option>OC</option><option>SA</option></select></div>
            <button type="submit" class="btn-primary">Initialize</button>
        </form>
    </section>

    <section id="dashboard-section" class="card hidden">
        <div style="text-align:center">
            <img id="u-avatar" style="width:80px; height:80px; border-radius:50%; border:2px solid var(--accent-color);">
            <h2 id="u-name">Welcome</h2>
            <p>Playstyle: <strong id="u-playstyle">-</strong> | Region: <strong id="u-region">-</strong></p>
            <button id="openScheduleBtn" class="btn-secondary" style="margin-top:1rem">Edit Schedule</button>
            <button id="logoutBtn" class="btn-secondary" style="margin-top:1rem; border-color:#333; color:#aaa">Logout</button>
        </div>
    </section>

    <section id="roster-section" class="hidden">
        <h2>Guild Roster</h2>
        <div id="rosterGrid" class="grid-view"></div>
    </section>

    <section id="board-section" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; padding-bottom:1rem;">
            <h2>Mission Board</h2>
            <button id="openEventModalBtn" class="btn-primary" style="width:auto">+ Create Mission</button>
        </div>
        <div id="eventsGrid" class="grid-view"></div>
    </section>
</main>

<div id="scheduleModal" class="modal-overlay hidden">
    <div class="modal-content">
        <div class="modal-header"><h3>Weekly Routine</h3><button class="close-modal">&times;</button></div>
        <form id="scheduleForm"><div id="daysContainer"></div><button type="submit" class="btn-primary">Save</button></form>
    </div>
</div>

<div id="eventModal" class="modal-overlay hidden">
    <div class="modal-content">
        <div class="modal-header"><h3>New Mission</h3><button class="close-modal">&times;</button></div>
        <form id="eventForm">
            <div class="form-group"><label>Mission Title</label><input id="e-title" required placeholder="e.g. Deep Dive Raid"></div>
            <div class="form-group"><label>Description</label><textarea id="e-desc" rows="3" placeholder="Objective details..."></textarea></div>
            <div class="form-group"><label>Start Time</label><input id="e-time" type="datetime-local" required></div>
            <div class="form-group"><label>Region</label><select id="e-region"><option>NA</option><option>EU</option><option>ASIA</option></select></div>
            <button type="submit" class="btn-primary">Post Mission</button>
        </form>
    </div>
</div>

<script>
    const CONFIG = {
        url: 'https://olmaoftlbrookqwxvlvx.supabase.co',
        key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sbWFvZnRsYnJvb2txd3h2bHZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNTI0MzQsImV4cCI6MjA4NTgyODQzNH0.D7iwaB1rQbQwNvQAlFkYsxW7G12zIQAHSlksFr3KxZo'
    };
    const supabaseClient = supabase.createClient(CONFIG.url, CONFIG.key);

    let currentUser = null;
    let profilesMap = {}; // Cache for Name Lookup

    // --- NAV ---
    const pages = ['login', 'onboarding', 'dashboard', 'roster', 'board'];
    function navTo(pageId) {
        pages.forEach(p => {
            const el = document.getElementById(p+'-section');
            if(el) el.classList.add('hidden');
        });
        document.getElementById(pageId+'-section').classList.remove('hidden');
        
        // Update Active Link
        document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
        const navLink = document.getElementById('nav-'+(pageId === 'dashboard' ? 'home' : pageId));
        if(navLink) navLink.classList.add('active');

        // Page Load Actions
        if(pageId === 'roster') loadRoster();
        if(pageId === 'board') loadBoard();
    }

    document.getElementById('nav-home').onclick = () => navTo('dashboard');
    document.getElementById('nav-roster').onclick = () => navTo('roster');
    document.getElementById('nav-board').onclick = () => navTo('board');

    // --- AUTH ---
    supabaseClient.auth.onAuthStateChange(async (e, session) => {
        if(session) {
            currentUser = session.user;
            await checkProfile();
        } else {
            navTo('login');
        }
    });

    document.getElementById('loginBtn').onclick = async () => {
        await supabaseClient.auth.signInWithOAuth({provider:'discord', options:{redirectTo:window.location.href}});
    };
    document.getElementById('logoutBtn').onclick = async () => {
        await supabaseClient.auth.signOut(); window.location.reload();
    };

    // --- DATA FETCHING HELPERS ---
    async function loadProfilesCache() {
        const { data } = await supabaseClient.from('profiles').select('id, discord_name, avatar_url');
        if(data) data.forEach(p => profilesMap[p.id] = p);
    }

    // --- PROFILE ---
    async function checkProfile() {
        await loadProfilesCache(); // Pre-load names
        const { data } = await supabaseClient.from('profiles').select('*').eq('id', currentUser.id).single();
        if(data) {
            document.getElementById('u-name').textContent = data.discord_name;
            document.getElementById('u-avatar').src = data.avatar_url || 'https://placehold.co/50';
            document.getElementById('u-playstyle').textContent = data.play_style;
            document.getElementById('u-region').textContent = data.region;
            if(data.availability_json) populateSchedule(data.availability_json);
            else populateSchedule(null);
            navTo('dashboard');
        } else {
            navTo('onboarding');
        }
    }

    document.getElementById('profileForm').onsubmit = async (e) => {
        e.preventDefault();
        const { error } = await supabaseClient.from('profiles').upsert({
            id: currentUser.id,
            discord_name: currentUser.user_metadata.full_name || "Raider",
            avatar_url: currentUser.user_metadata.avatar_url,
            play_style: document.getElementById('p-style').value,
            region: document.getElementById('p-region').value
        });
        if(!error) checkProfile();
    };

    // --- ROSTER ---
    async function loadRoster() {
        const grid = document.getElementById('rosterGrid');
        grid.innerHTML = 'Loading...';
        
        const { data: profiles } = await supabaseClient.from('profiles').select('*');
        if(!profiles) return;

        grid.innerHTML = '';
        const today = ["sunday","monday","tuesday","wednesday","thursday","friday","saturday"][new Date().getDay()];

        profiles.forEach(p => {
            // Check availability
            let status = '<span style="color:#666">Offline Today</span>';
            let isOnline = false;
            
            if(p.availability_json && p.availability_json[today]) {
                const dayData = p.availability_json[today];
                if(dayData.active) {
                    isOnline = true;
                    const slots = Array.isArray(dayData.slots) ? dayData.slots : [{start:dayData.start, end:dayData.end}];
                    const times = slots.map(s => `${s.start}-${s.end}`).join(', ');
                    status = `<span style="color:var(--success-color)">Online: ${times}</span>`;
                }
            }

            const card = document.createElement('div');
            card.className = 'member-card';
            card.innerHTML = `
                <div class="member-header">
                    <img src="${p.avatar_url}" class="member-avatar">
                    <div>
                        <h3>${p.discord_name}</h3>
                        <div style="color:#aaa; font-size:0.8rem">${p.play_style} • ${p.region}</div>
                    </div>
                </div>
                <div style="margin-top:10px; font-weight:bold; font-size:0.9rem">${status}</div>
            `;
            grid.appendChild(card);
        });
    }

    // --- RAID BOARD ---
    async function loadBoard() {
        const grid = document.getElementById('eventsGrid');
        grid.innerHTML = 'Scanning missions...';
        
        // 1. Fetch Events
        const { data: events } = await supabaseClient.from('events').select('*').order('start_time', {ascending: true});
        // 2. Fetch Signups
        const { data: signups } = await supabaseClient.from('event_signups').select('*');
        
        grid.innerHTML = '';
        if(!events || events.length === 0) {
            grid.innerHTML = '<p style="text-align:center; color:#666; width:100%;">No active missions. Create one!</p>';
            return;
        }

        events.forEach(ev => {
            const host = profilesMap[ev.host_id] || { discord_name: 'Unknown' };
            const evSignups = signups.filter(s => s.event_id === ev.id);
            const amISignedUp = evSignups.some(s => s.user_id === currentUser.id);
            const isHost = ev.host_id === currentUser.id;

            const dateStr = new Date(ev.start_time).toLocaleString();

            const card = document.createElement('div');
            card.className = 'event-card';
            card.innerHTML = `
                ${isHost ? `<button class="delete-event-btn" onclick="deleteEvent('${ev.id}')">&times;</button>` : ''}
                <div class="event-date">${dateStr}</div>
                <div class="event-title">${ev.title}</div>
                <div class="event-meta">
                    <span>Host: ${host.discord_name}</span>
                    <span>Region: ${ev.region}</span>
                </div>
                <p style="color:#ccc; font-size:0.9rem; margin-bottom:10px;">${ev.description || ''}</p>
                
                <div class="attendees-list">
                    <strong>Roster (${evSignups.length}):</strong><br>
                    ${evSignups.map(s => `<span class="attendee-pill">${profilesMap[s.user_id]?.discord_name || '...'}</span>`).join('')}
                </div>

                ${amISignedUp 
                    ? `<button class="btn-action btn-leave" onclick="leaveEvent('${ev.id}')">Withdraw</button>`
                    : `<button class="btn-action btn-join" onclick="joinEvent('${ev.id}')">Sign Up</button>`
                }
            `;
            grid.appendChild(card);
        });
    }

    // Event Actions
    window.joinEvent = async (id) => {
        await supabaseClient.from('event_signups').insert({event_id: id, user_id: currentUser.id});
        loadBoard();
    };
    window.leaveEvent = async (id) => {
        await supabaseClient.from('event_signups').delete().match({event_id: id, user_id: currentUser.id});
        loadBoard();
    };
    window.deleteEvent = async (id) => {
        if(confirm('Cancel this mission?')) {
            await supabaseClient.from('events').delete().eq('id', id);
            loadBoard();
        }
    };

    document.getElementById('eventForm').onsubmit = async (e) => {
        e.preventDefault();
        const { error } = await supabaseClient.from('events').insert({
            title: document.getElementById('e-title').value,
            description: document.getElementById('e-desc').value,
            start_time: document.getElementById('e-time').value,
            region: document.getElementById('e-region').value,
            host_id: currentUser.id
        });
        if(error) alert('Error: ' + error.message);
        else {
            document.querySelector('#eventModal .close-modal').click();
            loadBoard();
        }
    };

    // --- MODALS ---
    const sModal = document.getElementById('scheduleModal');
    const eModal = document.getElementById('eventModal');

    document.getElementById('openScheduleBtn').onclick = () => sModal.classList.remove('hidden');
    document.getElementById('openEventModalBtn').onclick = () => eModal.classList.remove('hidden');
    
    document.querySelectorAll('.close-modal').forEach(b => {
        b.onclick = () => {
            sModal.classList.add('hidden');
            eModal.classList.add('hidden');
        }
    });

    // --- SCHEDULE LOGIC (Simplified for v7) ---
    function populateSchedule(json) {
        const days = ["monday","tuesday","wednesday","thursday","friday","saturday","sunday"];
        const cont = document.getElementById('daysContainer');
        cont.innerHTML = '';
        
        days.forEach(d => {
            const data = json ? json[d] : {};
            const active = data.active || false;
            // Simple display for modal (expandable later)
            cont.innerHTML += `
                <div style="background:#0f1012; padding:10px; margin-bottom:5px; border:1px solid #333; display:flex; justify-content:space-between;">
                    <div><input type="checkbox" class="d-check" data-day="${d}" ${active?'checked':''}> <strong>${d.toUpperCase()}</strong></div>
                    <div class="${active?'':'hidden'} slot-ui">
                        <input type="time" class="t-start" value="${data.start||'18:00'}"> - <input type="time" class="t-end" value="${data.end||'22:00'}">
                    </div>
                </div>
            `;
        });
        
        // Quick toggle logic for the simplified modal
        cont.querySelectorAll('.d-check').forEach(c => {
            c.onchange = (e) => e.target.closest('div').parentElement.querySelector('.slot-ui').classList.toggle('hidden', !e.target.checked);
        });
    }

    document.getElementById('scheduleForm').onsubmit = async (e) => {
        e.preventDefault();
        const res = {};
        document.querySelectorAll('.d-check').forEach(c => {
            const row = c.closest('div').parentElement;
            res[c.dataset.day] = {
                active: c.checked,
                start: row.querySelector('.t-start').value,
                end: row.querySelector('.t-end').value
            };
        });
        await supabaseClient.from('profiles').update({availability_json: res}).eq('id', currentUser.id);
        sModal.classList.add('hidden');
    };

</script>
</body>
</html>
